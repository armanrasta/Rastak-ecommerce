{% load static %}
<div class="top-header-area" id="sticker">
		<div class="container">
			<div class="row">
				<div class="col-lg-12 col-sm-12 text-center">
					<div class="main-menu-wrap">
						<!-- logo -->
						<div class="site-logo">
							<a href="index.html">
								<img src="{% static 'img/logo.png'" alt="">
							</a>
						</div>
						<!-- logo -->

						<!-- menu start -->
						<nav class="main-menu">
							<ul>
								<li class="current-list-item"><a href="{% url 'home' %}">Home</a></li>
								<li><a href="{% url 'category_list' %}">Categories</a>
								</li>
								<li>
									<div class="header-icons">
										{% comment %} <a class="shopping-cart" href="{% url 'order:cart' %}"><i class="fas fa-shopping-cart"></i></a> {% endcomment %}
									</div>
								</li>
								{% if user.is_authenticated %}
										<li><a href="{% url 'customers:logout' %}">Log out</a></li>
								{% else %}
										<li><a href="{% url 'customers:login' %}">Log In</a></li>
										<li><a href="{% url 'customers:signup' %}">Sign Up</a></li>
								{% endif %}
							</ul>
						</nav>
						<div class="mobile-menu"></div>
						<!-- menu end -->
					</div>
				</div>
			</div>
		</div>
	</div>
